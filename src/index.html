<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Newsroom</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <a id="logo-link" href="https://worldnewsapi.com" target="_blank" rel="noopener">
                        <img src="../assets/world-news-api-logo.svg" alt="World News API" class="logo-img">
                    </a>
                    Newsroom
                </h1>
                <nav class="nav">
                    <button class="nav-btn active" data-page="search">
                        <i class="fas fa-search"></i>
                        Search News
                    </button>
                    <button class="nav-btn" data-page="top-news">
                        <i class="fas fa-star"></i>
                        Top News
                    </button>
                    <button class="nav-btn" data-page="front-pages">
                        <i class="fas fa-newspaper"></i>
                        Front Pages
                    </button>
                    <button class="nav-btn" data-page="saved">
                        <i class="fas fa-bookmark"></i>
                        Saved News
                    </button>
                    <button class="nav-btn" data-page="folders">
                        <i class="fas fa-folder"></i>
                        Folders
                    </button>
                </nav>
                <div class="header-actions">
                    <button class="settings-btn" id="settings-btn">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Search News Page -->
            <div id="search-page" class="page active">
                <div class="page-header">
                    <h2>Search News</h2>
                    <button class="btn btn-primary" id="save-search-btn">
                        <i class="fas fa-save"></i>
                        Save Search
                    </button>
                </div>
                
                <div class="search-container">
                    <div class="search-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="search-text">Search Text</label>
                                <input type="text" id="search-text" placeholder="Enter keywords...">
                            </div>
                            <div class="form-group">
                                <label for="search-language">Language</label>
                                <select id="search-language">
                                    <option value="">Any</option>
                                    <option value="en">English</option>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                    <option value="de">German</option>
                                    <option value="it">Italian</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="search-country">Source Country</label>
                                <select id="search-country">
                                    <option value="">Any</option>
                                    <option value="us">United States</option>
                                    <option value="gb">United Kingdom</option>
                                    <option value="de">Germany</option>
                                    <option value="fr">France</option>
                                    <option value="ca">Canada</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="search-category">Category</label>
                                <select id="search-category">
                                    <option value="">Any</option>
                                    <option value="politics">Politics</option>
                                    <option value="business">Business</option>
                                    <option value="technology">Technology</option>
                                    <option value="sports">Sports</option>
                                    <option value="entertainment">Entertainment</option>
                                    <option value="health">Health</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="earliest-date">Earliest Date</label>
                                <div style="display:flex; gap:8px; align-items:center;">
                                    <input type="date" id="earliest-date">
                                    <select id="earliest-date-preset" title="Quick range">
                                        <option value="">Presetâ€¦</option>
                                        <option value="yesterday">Yesterday</option>
                                        <option value="week">A week ago</option>
                                        <option value="month">A month ago</option>
                                        <option value="year">Current year</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="latest-date">Latest Date</label>
                                <input type="date" id="latest-date">
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button class="btn btn-primary" id="search-btn">
                                <i class="fas fa-search"></i>
                                Search
                            </button>
                            <button class="btn btn-secondary" id="clear-search-btn">
                                <i class="fas fa-times"></i>
                                Clear
                            </button>
                        </div>
                    </div>
                    
                    <div class="saved-searches">
                        <h3>Saved Searches</h3>
                        <div id="saved-searches-list"></div>
                    </div>
                </div>
                
                <div class="results-container">
                    <div id="search-results"></div>
                </div>
            </div>

            <!-- Top News Page -->
            <div id="top-news-page" class="page">
                <div class="page-header">
                    <h2>Top News</h2>
                    <div class="top-news-controls">
                        <select id="top-news-country">
                            <option value="us">United States</option>
                            <option value="gb">United Kingdom</option>
                            <option value="de">Germany</option>
                            <option value="fr">France</option>
                            <option value="ca">Canada</option>
                        </select>
                        <select id="top-news-language">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                        </select>
                        <button class="btn btn-primary" id="load-top-news-btn">
                            <i class="fas fa-refresh"></i>
                            Load Top News
                        </button>
                    </div>
                </div>
                <div id="top-news-results"></div>
            </div>

            <!-- Front Pages Page -->
            <div id="front-pages-page" class="page">
                <div class="page-header">
                    <h2>Newspaper Front Pages</h2>
                    <div class="front-pages-controls">
                        <select id="front-pages-country">
                            <option value="">Any Country</option>
                            <!-- Will be dynamically populated from CSV -->
                        </select>
                        <select id="front-pages-source" disabled>
                            <option value="">Any Newspaper</option>
                            <!-- Will be dynamically populated based on country selection -->
                        </select>
                        <input type="date" id="front-pages-date" value="">
                        <button class="btn btn-primary" id="load-front-pages-btn" disabled>
                            <i class="fas fa-refresh"></i>
                            Load Front Pages
                        </button>
                    </div>
                </div>
                <div id="front-pages-results"></div>
            </div>

            <!-- Saved News Page -->
            <div id="saved-page" class="page">
                <div class="page-header">
                    <h2>Saved News</h2>
                </div>
                <div id="saved-news-results"></div>
            </div>

            <!-- Folders Page -->
            <div id="folders-page" class="page">
                <div class="page-header">
                    <h2>Folders</h2>
                    <button class="btn btn-primary" id="create-folder-btn">
                        <i class="fas fa-plus"></i>
                        Create Folder
                    </button>
                </div>
                <div id="folders-list"></div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="modal-close" id="settings-modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="api-key-input">World News API Key</label>
                    <div class="password-input">
                        <input type="password" id="api-key-input" placeholder="Enter your API key...">
                        <button type="button" id="api-key-toggle" class="toggle-visibility" title="Show/Hide API key" aria-label="Show or hide API key">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small>
                        Get your API key from
                        <a id="api-key-link" href="https://worldnewsapi.com/console/#Dashboard" target="_blank" rel="noopener">worldnewsapi.com</a>
                    </small>
                </div>
                <div class="form-group">
                    <label for="default-country">Default Country</label>
                    <select id="default-country">
                        <!-- options populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="default-language">Default Language</label>
                    <select id="default-language">
                        <!-- options populated dynamically -->
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="settings-cancel-btn">Cancel</button>
                <button class="btn btn-primary" id="settings-save-btn">Save</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
